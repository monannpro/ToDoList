<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <script src="https://kit.fontawesome.com/0d7ba2eb93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/aside.css">
    <link rel="stylesheet" href="stylesheets/footer.css">
</head>
<body>
<header>
    <form action="">
        <div class="add-new-task-form">
            <input
                    size="50"
                    type="text"
                    id="new-task"
                    minlength="2"
                    maxlength="50"
                    placeholder="Dodaj zadanie..."
                    required>
            <input
                    type="date"
                    id="deadline"
                    required>
            <button type="submit">Dodaj</button>
        </div>
    </form>
    <section class="categories">
        <button class="headerBtns" id="to-do-category">Do zrobienia</button>
        <button class="headerBtns"id="done-category">Zrobione</button>
        <button class="headerBtns" id="all-categories">Wszystkie</button>
        <div id="expired-div" class="hidden"><input type="checkbox" id="expired-checkbox">tylko przeterminowane</div>
    </section>

</header>
<main>
    <section class="to-do-list">
        <h1 class="title">Lista zadań</h1>
        <ol class="tasks">
        </ol>
    </section>
</main>
<aside>

        <div class="graph-place">
            <div class="container">
                <div class="graph"></div>
            </div>
            <div>
                <ul>
                    <li><span class="graph-done"></span> zakończone</li>
                    <li><span class="graph-to-do"></span> do zrobienia</li>
                </ul>
            </div>
        </div>

</aside>
<footer>
    <p>Konkurs: MegaK V3 - 07.02.2023 <i class="fa-regular fa-face-grin-tongue-wink"></i></p>
</footer>
<script src="javascripts/front-list.js" type="module"></script>
<script src="javascripts/front-category.js" type="module"></script>
<script src="javascripts/front-statistics.js" type="module"></script>
<script src="javascripts/front-edit.js" type="module"></script>
<script src="javascripts/front-delete.js" type="module"></script>
<script src="javascripts/front-add.js" type="module"></script>



</body>
</html>
